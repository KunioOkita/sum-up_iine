<!DOCTYPE html>
<html>
    <head>
        <meta char="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
        <style>
            .wrapper_graph {
                margin: 10px auto;
                width: 80%;
            }
        </style>
    </head>
    <body>
        <button type="button" class="btn btn-outline-secondary" id="start_update">更新開始</button><br/>
        <button type="button" class="btn btn-outline-secondary" id="stop_update">更新停止</button><br/>
        <div class="wrapper_graph">
            <canvas id="graph"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script>
            window.onload = () => {
                const ctx = document.getElementById('graph').getContext('2d');
                let graphUpdate = false;
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels:  [],
                        datasets: [
                            {
                                data: []
                            }
                        ]
                    },
                    options: {
                        legend: {
                          display: false
                        }                        
                    }
                });

                const socket = io();
                socket.on('connect', () => {
                    console.log('connect!');
                    socket.emit('client_type', 'controller');
                });

                socket.on('count_result', (msg) => {
                    if (!graphUpdate) {
                        return;
                    }
                    console.log(msg);
                    let labels = [];
                    let values = [];
                    for (label in msg) {
                        console.log();
                        labels.push(label);
                        values.push(msg[label]);
                    }
                    chart.data = {
                        labels: labels,
                        datasets: [
                            {
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                data: values
                            }
                        ]
                    }
                    chart.update();
                });

                const startButton = document.getElementById('start_update');
                startButton.addEventListener('click', event => {
                    graphUpdate = true;
                });

                const stopButton = document.getElementById('stop_update');
                stopButton.addEventListener('click', event => {
                    graphUpdate = false;
                });
            };
        </script>
    </body>
</html>
