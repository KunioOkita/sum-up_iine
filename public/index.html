<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
        <style>
            :root {
                --tx: 1000px;
                --ty: -1000px;
            }
            html, body {
                height: 100%;
            }
            .wrapper {
                height: 100%;
            }
            .btn {
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform : translate(-50%,-50%);
                transform : translate(-50%,-50%);
                text-align: center;
                width: 300px;
            }
            .st0 {
                width: 300px;
                fill: black;
            }
            .heart.clicked {
                animation: heartAnime 0.5s;
            }

            @keyframes heartAnime {
                0% {
                    transform: scale(1);
                }
                100% {
                    transform: scale(0.0, 0.0) translate(var(--tx), var(--ty));
                }
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="btn">
                <svg class="heart" version="1.1" id="_x32_" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="width: 256px; height: 256px; opacity: 1;" xml:space="preserve">
                    <style type="text/css">
                        .st0{fill:#4B4B4B;}
                    </style>
                    <g>
                        <path class="st0" d="M380.63,32.196C302.639,33.698,264.47,88.893,256,139.075c-8.47-50.182-46.638-105.378-124.63-106.879
                            C59.462,30.814,0,86.128,0,187.076c0,129.588,146.582,189.45,246.817,286.25c3.489,3.371,2.668,3.284,2.668,3.284
                            c1.647,2.031,4.014,3.208,6.504,3.208v0.011c0,0,0.006,0,0.011,0c0,0,0.006,0,0.011,0v-0.011c2.489,0,4.856-1.177,6.503-3.208
                            c0,0-0.821,0.086,2.669-3.284C365.418,376.526,512,316.664,512,187.076C512,86.128,452.538,30.814,380.63,32.196z" style="fill: rgb(58, 171, 210);"></path>
                    </g>
                    </svg>            </div>
        </div>
        <script>
            window.onload = () => {
                const button = document.querySelector('.heart');
                button.addEventListener('click', event => {
                    button.style.setProperty('--tx', getRandomPos());
                    button.style.setProperty('--ty', getRandomPos());
                    button.classList.add('clicked');
                    socket.emit("iine");
                    setTimeout(() => {
                        button.classList.remove('clicked');
                    }, 500);
                });
            };

            function getRandomPos() {
                let sign = 0;
                if (Math.floor(Math.random() * 2) === 1) {
                    sign = 1;
                } else {
                    sign = -1;
                }

                let rand = Math.floor(Math.random() * 2000);

                return `${rand * sign}px`;
            }
        </script>
    </body>
</html>
